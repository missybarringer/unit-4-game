<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CrystalCollector Game</title>
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="gameHeader" class="col-12">Crystal Collector</div>
        </div> 
    </div>
    <div class="container">
        <div class="row">
            <div id="instrDivHeader" class="col-6">How to play the game</div>
        </div>
        <div class="row">
            <div id="instrDiv" class="col-12"></div>
        </div>
    </div>
<div class="container">
    <div class="row">
        <div id="ranMatchNumBox" class="col-md-6">
            <div class="row">
                <div id="ranMatchNumText" class="col-md-6"></div>
                <div id="ranMatchNum" class="col-md-6"></div>
            </div>
        </div>
        <div id="winLossNums" class="col-md-6">
            <div class="row">
            <div id="winNumText" class="col-md-3"></div>
            <div id="winNum" class="col-md-3"></div>
            <div id="winLoss" class="badge badge-secondary"></div>
            </div>
            <div class="row">
            <div id="lossNumText" class="col-md-3"></div>
            <div id="lossNum" class="col-md-3"></div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div id="pinkPearCrystal" class="col-sm-2 image" value=""></div>
        <div id="multiCrystal" class="col-sm-2 image" value=""></div>
        <div id="turqCrystal" class="col-sm-2 image"></div>
        <div id="purpCrystal" class="col-sm-2 image"></div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div id="totalScoreText" class="col-lg-12"></div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div id="totalScore" class="col"></div>
    </div>
</div>
</body>
</html>
